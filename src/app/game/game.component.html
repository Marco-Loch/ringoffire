<div class="field">
  <div class="card-stack">
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="/assets/img/cards/card_cover.jpg"
      alt=""
    />
    <div class="flip-card" (click)="takeCard()">
      <div class="flip-card-inner" [class.flipped]="takeCardAnimation">
        <div class="flip-card-front">
          <img
            class="top-card"
            style="right: 20px"
            src="/assets/img/cards/card_cover.jpg"
            alt=""
          />
        </div>
        <div class="flip-card-back">
          <img
            *ngIf="takeCardAnimation"
            class="take-card"
            style="right: 20px"
            src="/assets/img/cards/spade_1.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</div>
